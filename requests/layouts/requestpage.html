    <script type="text/javascript" src="../../js/jquery.js"></script>
    <title>Solicitud</title>
</head>
<body>
        <div class="navbar-fixed">
        <nav id="navbar">
            <a href="index.html" class="left" id="iconBack"> <i class="material-icons">arrow_back</i> </a>
            <a class="truncate" id="titlebar"></a>
        </nav>
        </div>
    
    <div class="preloader-background">
        <div class="preloader-wrapper big active">
            <div class="spinner-layer spinner-blue-only">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            <div class="card">
                <div class="card-content">
                   <div class="center-align">
                        <div class="chip" id="chip"></div>
                   </div>
                   <div>
                       <span class="grey-text">Detalles</span>
                       <span class="card-title" id="card-title"> <span id="persons"></span> </span>
                       <span class="card-title" id="card-title"> <span id="typeEvent"></span> </span>
                       <span class="card-title" id="card-title"> <span id="descriptionEvent"></span> </span>
                   </div>
                </div>
            </div>
        </div>
        <div class="col s12">
            <div class="card">
                <div class="card-content">
                    <div class="center-align">
                        <div class="chip" id="titleProducts">Solicitar productos para evento</div>
                    </div>
                    <div>
                        <form id="form-add-productList" method="POST">
                            <div class="row">
                                <select name="product" id="product"></select>
                                <input type="number" name="countProduct" id="countProduct">
                                <button type="submit" class="btn-small green accent-4 white-text" id="btnRP">Solicitar</button>
                            </div>
                        </form>
                    </div>
                    <div>
                        <ul class="collection">
                            
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../../js/jquery-2.2.3.min.js"></script>    
    <script type="text/javascript" src="../../Imports/resources/js/global/materialize.min.js"></script>
