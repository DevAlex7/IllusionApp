<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../Imports/resources/css/global/materialize.min.css">
    <link rel="stylesheet" href="../../Imports/resources/css/global/material-icons.css">
    <link rel="stylesheet" href="../style/index.css">
    <script type="text/javascript" src="../../js/jquery.js"></script>
</head>
<body>
    <div class="row">
        <a class="btn white-text transparent" id="backEdit">Atras</a>
    </div>
    <div class="preloader-background">
        <div class="preloader-wrapper big active">
            <div class="spinner-layer spinner-blue-only">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col s12">
            <div class="card z-depth-3" id="cardPresentation">
                <div class="card-content">
                    <span class="card-title" id="myInformationTitle">
                        <p>Editar mi informaci√≥n</p>
                    </span>
                    <span class="grey-text">Detalles</span>
                    <div class="divider"></div>
                    <form id="editProfileForm" method="post">
                        <div class="row">
                            <div class="card-panel hiddendiv input-field col s12">
                                <i class="material-icons prefix" id="iconFigure">account_circle</i>
                                <input id="id" name="id" type="text" placeholder="Nombre">
                            </div>
                            <div class="card-panel input-field col s12">
                                <i class="material-icons prefix" id="iconFigure">account_circle</i>
                                <input id="name" name="name" type="text" placeholder="Apellido">
                            </div>
                            <div class="card-panel input-field col s12">
                                <i class="material-icons prefix" id="iconFigure">account_circle</i>
                                <input id="lastname" name="lastname" type="text" placeholder="Email">
                            </div>
                            <div class="card-panel input-field col s12">
                                <i class="material-icons prefix" id="iconFigure">mail</i>
                                <input id="email" name="email" type="text">
                            </div>
                            <div class="card-panel input-field col s12">
                                <i class="material-icons prefix" id="iconFigure">verified_user</i>
                                <input id="username" name="username" type="text">
                            </div>
                        </div>
                        <div class="row">
                                <button class="btn indigo col s12 offset-4" type="submit" id="editProfile">Editar</button>
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
<script type="text/javascript" src="../../Imports/resources/js/global/materialize.min.js"></script>
<script type="text/javascript" src="../../Imports/resources/js/global/email.min.js"></script>  
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script type="text/javascript" src="../../js/Helpers/Helpers.js"></script>
<script type="text/javascript" src="../../user/classes/User.js"></script>
<script type="text/javascript" src="../classes/Profile.js"></script>
<script type="text/javascript" src="../controllers/profileController.js"></script>
</body>
</html>
