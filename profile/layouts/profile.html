<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../Imports/resources/css/global/materialize.min.css">
    <link rel="stylesheet" href="../../Imports/resources/css/global/material-icons.css">
    <link rel="stylesheet" href="../style/index.css">
    <script type="text/javascript" src="../../js/jquery.js"></script>
</head>
<body>
    <div class="row">
        <a class="btn white-text transparent" id="backProfile">Atras</a>
    </div>
    <div class="preloader-background">
        <div class="preloader-wrapper big active">
            <div class="spinner-layer spinner-blue-only">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col s12">
            <div class="card z-depth-3" id="cardPresentation">
                <div class="card-content">
                    <div class="right">
                        <a id="editInformation"> <i class="material-icons">edit</i> </a>
                    </div>
                    <span class="card-title" id="myInformationTitle">
                        <p>Mi información</p>
                    </span>
                    <span class="grey-text">Detalles</span>
                    <div class="divider"></div>
                    <ul>
                        <span>Nombre</span>
                        <li><span class="grey-text" id="name"> </span></li>
                        <span>Apellido</span>
                        <li><span class="grey-text" id="lastname"> </span></li>
                        <span>Correo</span>
                        <li><span class="grey-text" id="email"> </span></li>
                        <span>Usuario</span>
                        <li><span class="grey-text" id="username"></span></li>
                    </ul>
                    <div class="row">
                        <a class="btn red col s12 offset-4" id="closeSesion">Cerrar sesión</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script type="text/javascript" src="../../Imports/resources/js/global/materialize.min.js"></script>
<script type="text/javascript" src="../../Imports/resources/js/global/email.min.js"></script>
<script type="text/javascript" src="../../js/Helpers/Helpers.js"></script>
<script type="text/javascript" src="../../user/classes/User.js"></script>
<script type="text/javascript" src="../classes/Profile.js"></script>
<script type="text/javascript" src="../controllers/profileController.js"></script>
</body>
</html>
