<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin</title>
    <link rel="stylesheet" href="../../../Imports/resources/css/global/materialize.min.css">
    <link rel="stylesheet" href="../../../Imports/resources/css/global/material-icons.css">
    <link rel="stylesheet" href="../../../Imports/resources/css/utilities/adminhome.css">
    <script type="text/javascript" src="../../../js/jquery.js"></script>
</head>
<body>
<nav id="navbarPart">
    <a class="brand-logo" id="personalWelcome"> <span>Illusion Supplies</span> </a>
</nav>
<main>
    <div class="row">
        <div class="preloader-background">
            <div class="preloader-wrapper big active">
                <div class="spinner-layer spinner-blue-only">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="gap-patch">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            <div class="col s12">
                <h5 id="personalTitle"></h5>
                <span id="personalTitleUsername" ></span>
            </div>
            <div class="col s12">
                <div id="listRequest">
                    <span class="grey-text" id="titleRequest">Options</span>
                    <div id="cardsRequests">
                        <div class="row">
                            <div class="col s6">
                                <div class="card-panel" id="cardRequest">
                                    <i class="material-icons">archive</i> <span id="titleCard">Solicitudes</span>
                                </div>
                            </div>
                            <div class="col s6">
                                <div class="card-panel" id="cardEstadistics">
                                    <i class="material-icons">bar_chart</i> <span id="titleCard">Estadísticas</span>
                                </div>
                            </div>
                            <div class="col s6">
                                <div class="card-panel" id="cardReports">
                                    <i class="material-icons">description</i> <span id="titleCard">Reportes</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer>
    <div class="row">
        <div class="col s12">
            <div class="row" id="footer">
                <div class="col s12">
                    <a class="btn red col s12" id="signOffButton"> <span id="titleButton"> Cerrar sesión </span> </a>
                </div>
            </div>
        </div>
    </div>
</footer>
<script src="../../../js/jquery-2.2.3.min.js"></script>
<script type="text/javascript" src="../../../Imports/resources/js/global/materialize.min.js"></script>
<script type="text/javascript" src="../../../Imports/resources/js/global/jspdf.debug.js"></script>
<script type="text/javascript" src="../../../js/Helpers/Helpers.js"></script>
<script type="text/javascript" src="../../../user/classes/User.js"></script>
<script type="text/javascript" src="../../../user/controllers/adminController.js"></script>
</body>
</html>
